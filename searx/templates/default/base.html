<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="frozensearch - a privacy-respecting, hackable metasearch engine" />
    <meta name="keywords" content="frozensearch, search, search engine, metasearch, meta search" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=1" />
    <title>{% block title %}{% endblock %}frozensearch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" media="screen" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}?v=2" />
    {% block styles %}
    {% endblock %}
    {% block head %}
    <link title="frozensearch" type="application/opensearchdescription+xml" rel="search" href="{{ url_for('opensearch') }}"/>
    {% endblock %}
</head>
<body>
<div id="container">
{% block content %}
{% endblock %}
{% if autocomplete %}
<script src="{{ url_for('static', filename='js/mootools-core-1.4.5-min.js') }}" ></script>
<script src="{{ url_for('static', filename='js/mootools-autocompleter-1.1.2-min.js') }}" ></script>
{% endif %}
<script type="text/javascript">
        frozensearch = {};
        frozensearch.autocompleter = {% if autocomplete %}true{% else %}false{% endif %};
</script>
<script src="{{ url_for('static', filename='js/frozensearch.js') }}" ></script>
</div>
</body>
</html>
